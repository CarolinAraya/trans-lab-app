<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="pos-f-t">
            <!-- Creando Navbar Side Menú, se borra div class="collapse" -->
            <nav class="navbar navbar-dark bg-dark">
                <!--Borrar data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"-->
                <button onclick="toggleMenu()" class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <!-- Vertical Navs dentro de un div-->
            <!-- no colocamos ni container ni section por que queremos que el navbar cubra toda la pantalla, sino tendria un margen -->
            <!--Borrar   <li class="nav-item"> -->
            <nav id="sideMenu" class="nav flex-column float-left menu color-side menu_closed">
                <!-- d-none aparece en display property en bootstrap, sirve para que inicialmente el sideMenu este oculto -->
                <!-- se agrega bg-dark para dar color negro al menu-->
                <!-- Con float-left hacemos que flote hacia la izquierda -->
                <div onclick="toggleMenu()" class="close_button">
                    <span aria-hidden="true">&times;</span>
                </div>
                <div class="menu_content">
                    <!--menu_content para separar el menu del botón x-->
                    <a class="nav-link active" href="#">Active</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link disabled" href="#">Disabled</a>
                </div>
            </nav>
        </div>
        <!-- Obtener Saldo -->
        <div class="container get-residue-none">
            <div class="row">
                <div class="col-12">
                    <section class="get-residue-section">
                        <div class="row input-key-bip">
                            <div class="input-group mb-3">
                                <input id="key-bip" class="form-control" type="text" placeholder="Tu código bip...">
                            </div>
                        </div>
                        <div class="row">
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Bip...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="row btn-get-residue">
                            <div>
                                <input id="button-get-residue" class="btn btn-warning" type="button" onclick="getResidue()" value="VER SALDO">
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="total-residue-title">SALDO TOTAL</div>
            <div class="row total-residue">
                <div class="col">
                    <div id="response-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="perfil-add-bip-none">
        <!-- Perfil -->
        <div class="row">
            <div class="col-12">
                <div class="perfil-photo">
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-10">
                <div class="email-perfil">
                    <h6>email@hotmil.com</h6>
                </div>
            </div>
        </div>
        <!-- Agregar Tarjeta -->
        <div class="row input-add-bip">
            <div class="col">
                <div class="input-group mb-3">
                    <input id="add-bip" class="form-control" type="text" placeholder="Bip a ingresar...">
                </div>
            </div>
        </div>
        <div class="row btn-add-bip">
            <div class="col">
                <div>
                    <input id="button-add-bip" class="btn btn-warning btn-sm " type="button" onclick="addBip()" value="AGREGAR TARJETA">
                </div>
            </div>
        </div>
        <div id="containerBips"></div>
    </div>
